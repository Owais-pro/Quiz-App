<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <h1>Registration</h1>
    <form id="form">
    <input type="text" id="fname" placeholder="Enter Your First Name" required><br><br>
    <input type="text" id="lname" placeholder="Enter Your Last Name"  required><br><br>
    <input type="email" id="email" placeholder="Enter Your Email"  required><br><br>
    <input type="password" id="password" placeholder="Enter Your Password"  required><br><br>
    <button type="submit">Register</button>
    </form>
   


    <script src="index.js"></script>
    
</body>
</html>
